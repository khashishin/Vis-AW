<!DOCTYPE html>
<meta charset="utf-8">
<style>
.link line {
  stroke: #696969;
}

.link line.separator {
  stroke: #fff;
  stroke-width: 2px;
}

.node circle {
  stroke: #000;
  stroke-width: 1.5px;
}

.node circle.selected {
  r: 20;
  stroke: #000;
  stroke-width: 5px;
}

.node text {
  font: 10px sans-serif;
  pointer-events: none;
}

#selected {
  position:absolute;
  background-color: #FFF;
  opacity: 1;
  border-radius: 15px;
  padding: 10px 10px 0 10px;
  margin: 0 0 5px 0;
}

h1 {
font: 12px sans-serif;
}


</style>
<body>
  <div id='selected'>
    <h1>Info</h1> 
  </div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var width = 1600,
    height = 920;

var color = d3.scale.category20();

var radius = d3.scale.sqrt()
    .range([0, 6]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);	

var force = d3.layout.force()
    .size([width, height])
    .charge(-400)
    .linkDistance(function(d) { return d.length; });

d3.json("graph.json", function(error, graph) {
  if (error) throw error;

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .on("tick", tick)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("g")
      .attr("class", "link");

  link.append("line")
  /* d bond określa grubość połączenia */
      .style("stroke-width", function(d) { return (d.bond * 2 - 1) * 2 + "px"; });
	  
  /* d jedno lub dwa połączenia */
  link.filter(function(d) { return d.bond > 1; }).append("line")
      .attr("class", "separator");

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag)
	  .on("click", selectPoint);

  node.append("circle")
    /* wielkość node-a */
      .attr("r", function(d) { return 15; })
      .style("fill", function(d) { return color(d.user); })

function selectPoint(d) {
	d3.select('#selected h1')
      .text("User: "+ d.user)
	d3.selectAll('.selected').classed('selected', false);
    d3.select(this).select("circle").classed('selected', true);
      console.log(d3.select(this).select("circle"));

        /*po kliknieciu node-a
		d3.select(this).select("text").transition()
        .style("stroke", "lightsteelblue")
        .style("stroke-width", ".5px")
        
		d3.select(this).select("circle").transition()
        .duration(750)
        .attr("r", 16)
        .style("fill", "lightsteelblue");
		*/
}


	  
	  
	  
  node.append("text")
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .text(function(d) { return d.user; });

  function tick() {
    link.selectAll("line")
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  }
});
</script>
